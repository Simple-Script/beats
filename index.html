<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #songList {
            max-height: 300px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            padding: 10px;
            background: white;
        }
        .song {
            padding: 5px;
            cursor: pointer;
        }
        .song:hover {
            background-color: #e0e0e0;
        }
        audio {
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Music Player</h1>
    <input type="text" id="search" placeholder="Search for a song..." onkeyup="searchSong()">
    
    <div id="songList">
        <div class="song" onclick="playSong('https://raw.githubusercontent.com/Simple-Script/beats/refs/heads/main/Eugene.m4a')">Song 1</div>
        <div class="song" onclick="playSong('song2.mp3')">Song 2</div>
        <div class="song" onclick="playSong('song3.mp3')">Song 3</div>
        <div class="song" onclick="playSong('song4.mp3')">Song 4</div>
        <div class="song" onclick="playSong('song5.mp3')">Song 5</div>
    </div>

    <audio id="audioPlayer" controls>
        <source id="audioSource" src="" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function playSong(song) {
            const audioPlayer = document.getElementById('audioPlayer');
            const audioSource = document.getElementById('audioSource');
            audioSource.src = song;
            audioPlayer.load();
            audioPlayer.play();
        }

        function searchSong() {
            const input = document.getElementById('search').value.toLowerCase();
            const songs = document.querySelectorAll('.song');
            songs.forEach(song => {
                if (song.textContent.toLowerCase().includes(input)) {
                    song.style.display = '';
                } else {
                    song.style.display = 'none';
                }
            });
        }
    </script>

</body>
</html>
