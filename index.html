<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search Buttons</title>
    <style>
        #buttonContainer {
            margin-top: 20px;
        }
        button {
            display: block;
            margin: 5px 0;
            padding: 10px 15px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            background-color: #004085;
        }
    </style>
</head>
<body>
    <input type="text" id="searchInput" placeholder="Search for buttons..." onkeyup="filterButtons()">
    <div id="buttonContainer">
        <a href="https://simple-script.github.io/beats/new"><button class="button">Subway Explosions feat. XXI Murderous and Tiny Watercraft- "Wock"</button></a>
        <a href="https://simple-script.github.io/beats/5NC.mp3"><button class="button">5NC</button></a>
        <a href="https://simple-script.github.io/beats/Eugene.m4a"><button class="button">What in The Jawn</button></a>
        <a href="https://simple-script.github.io/beats/UntitledMay1720241154PM.m4a"><button class="button">goofy</button></a>
        <a href="https://simple-script.github.io/beats/UntitledMay1720241157PM.m4a"><button class="button">Bad</button></a>
        <a href="https://simple-script.github.io/beats/UntitledMay172024826PM.m4a"><button class="button">Skib</button></a>
        <a href="https://simple-script.github.io/beats/UntitledMay172024831PM.m4a"><button class="button">idk</button></a>
        <a href="https://simple-script.github.io/beats/bumbumbum%20forgot%20how%20the%20beat%20goes.m4a"><button class="button">Lit</button></a>
        <a href="https://simple-script.github.io/beats/gas.m4a"><button class="button">gas</button></a>
        <a href="https://simple-script.github.io/beats/ong%20my%20best.mp3"><button class="button">My best beat</button></a>
        <a href="https://simple-script.github.io/beats/poo.mp3"><button class="button">No Diddy</button></a>
        <a href="https://simple-script.github.io/beats/this%20jawn%20is%20mid.m4a"><button class="button">Ok</button></a>
        <a href="https://simple-script.github.io/beats/waterfall.m4a"><button class="button">Click üôèüôèüôè</button></a>
        <a href="https://simple-script.github.io/beats/worst.mp3"><button class="button">Good for 10 seconds</button></a>
        <a href="https://simple-script.github.io/beats/LAKE.m4a"><button class="button">com music fr</button></a>
        <a href="https://simple-script.github.io/beats/bandana.mp3"><button class="button">ohio</button></a>
        <a href="https://simple-script.github.io/beats/Solved_the_Problem.mp3"><button class="button">Dog</button></a>
        <a href="https://simple-script.github.io/beats/High_Speed.mp3"><button class="button">booty</button></a>
    </div>

    <script>
        function filterButtons() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            buttons.forEach(button => {
                if (button.textContent.toLowerCase().includes(input)) {
                    button.style.display = 'block';
                } else {
                    button.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
